[REGISTRY]
dns = dns.registry.destiny.com
port = 443
url = https://dns.registry.destiny.com
catalog = /v2/_catalog
user = user_to_autentication_basic
password = password_to_use

[SCANTIME]
wait_time_daemon = 300
delay_in_seconds = 3600
timetoscan = 1

[DEBUG]
log_file_path = regvuln.log

[REPORT]
output_folder = ./reports

[DOCKER]
cfg_cred = $HOME/.docker/config.json
cache_images = false

[DEFECT_DOJO]
url = https://dns.defectdojo.destiny.com
enabled = false
api_key = KEY_API_DEFECT_DOJO
product_name = NAME_REGISTRY
product_type = ENTERPRISE-BU
environment = Production